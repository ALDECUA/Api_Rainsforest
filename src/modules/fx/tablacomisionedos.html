<html>
  <head>
    <title>FIBRAX | Tabla Comisiones</title>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
      rel="stylesheet"
    />

    <style>
        @media print {
          .saltopagina {
            display: block;
            page-break-before: always;
          }
        }
        @page {
          margin: 0px 0px 0px 0px !important;
          padding: 0px 0px 0px 0px !important;
        }
        body {
          background: #fff;
          color: #000;
          font-family: "Roboto", sans-serif;
          font-size: 13px;
        }
        .titulo {
        text-align: center;
        color: #003f6d;
        font-size: 26px;
        text-transform: capitalize;
        margin-right: -300px;
        width: 100%;
        display: block;
      }
      .titulosection {
        color: #000;
        text-align: center;
        padding: 7px 0px;
        font-size: 14px;
      }
        /* ------------------------------ */
        .row {
            display: inline-block;
        }
        
        .col-lg-4 {
            padding: 1rem;
            width: 44%;
            float: left;
        }
        .mt-5 {
            margin-top: 3rem;
        }
        .mt-3 {
            margin-top: 1rem;
        }
        .mb-3 {
            margin-bottom: 20px;
        }
        .mb-1 {
            margin-bottom: 0;
        }
        
      .contenedor {
        padding: 0px 50px 50px 50px;
        width: 710px;
        position: relative;
        min-height: 25.9cm;
      
      }

        .table {
            --bs-table-bg: transparent;
            --bs-table-accent-bg: transparent;
            --bs-table-striped-color: #212529;
            --bs-table-striped-bg: rgba(0, 0, 0, 0.05);
            --bs-table-active-color: #212529;
            --bs-table-active-bg: rgba(0, 0, 0, 0.1);
            --bs-table-hover-color: #212529;
            --bs-table-hover-bg: rgba(0, 0, 0, 0.075);
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
            vertical-align: top;
            border-color: #dee2e6;
        }
        tbody, td, tfoot, th, thead, tr {
            border-color: inherit;
            border-style: solid;
            border-width: 0;
        }
        .table-bordered {
            border: 1px solid #dee2e6;
        }
        tbody td, thead th{
            border-bottom: 1px solid #dee2e6;

        }
        tbody tr:last-child td{
            border-bottom: none;
        }
        tbody td{
            border-left: 1px solid #dee2e6;
        }
        tbody tr td:first-child{
            border-left: none;
        }

        img{
            width: 50px;
        }

        
        .invisible-btn{
            border-style: none;
            text-align: center;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            border-bottom: 1px solid rgb(118, 118, 118);
        }
        .input-td{
            text-align: center;
            width: 10%;
        }
        .invisible-btn:focus{
            border-bottom: 1px solid #000;
        }
        .invisible-btn:focus-visible{
            border-bottom: 1px solid rgb(118, 118, 118);
            outline: none;
        }

        .item-list th img{
            width: 38px;
        }
        .item-list td, .item-list th, .header-title, .body-info tr td, .body-info tr th{
            text-align: center;
        }
        .active-list{
            background-color: #d88c06;
            color: #fff;
            box-shadow: inset  0px 0px 16px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -ms-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
        }
        .box-border{
            border: 1px solid #000;
            padding: 1rem;
        }

        .number-text{
            font-weight: bold;
            font-size: 40px;
            padding: .856rem;
        }

        .result-text-c p{    
            line-height: initial;
        }
        .result-text-c p span{
            font-size: 40px;
            font-weight: bold;
        }
        footer {
                position: absolute; 
                bottom: 1.3cm; 
                left: 1.8cm; 
                right: 0;
              

                /** Estilos extra personales **/
                /* background-color: #03a9f4; */
                /* color: white; */
                text-align: start;
                line-height: 0.75rem;
            }
            .number-text{
            text-align: center;
        }
        .active-orange .number-text{
            color: #d88c06;
        }
        .xx{
            margin-bottom: 0 !important;
        }

      </style>
  </head>
  <body>
      <section class="contenedor" style="padding-bottom: 0">
        <h1 class="titulo">TABLA DE PRONÓSTICO DE COMISIONES</h1>
        <div class="row">
            <div class="col-lg-4">
                <div class="box-info mb-1 mt-3">
                    <p><strong>Paso 1</strong>: Ingresa la cantidad de ventas que pronosticas realizar</p>
                  </div>
                {tablauno}
            </div>
            <div class="col-lg-4">
                <div class="box-info mb-3 mt-3">
                    <p><strong>Paso 2</strong>: A continuación, obtendrás un pronóstico de la comisión bruta a conseguir</p>
                  </div>
                  {tablatres}
            </div>
            
        </div>
      </section>
  </body>
</html>
